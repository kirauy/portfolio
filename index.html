<!DOCTYPE html> 
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Student Portfolio</title>
      <link rel="stylesheet" href="style.css">
      <!-- Include Font Awesome for icons -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   </head>
   <body>
      <header>
         <img src="image.png" alt="Profile Picture" id="profile-img">
         <h1 id="name">Kirei Anggalan</h1>
         <p id="course-year">A223</p>
         <button id="theme-toggle">
            <span id="toggle-icon" class="fas fa-sun"></span>
            Switch Theme
         </button>
      </header>
      <section id="achievements">
         <h2>Achievements/Certifications</h2>
         <ul>
            <li><i class="fas fa-trophy"></i> Achievement 1</li>
            <li><i class="fas fa-certificate"></i> Achievement 2</li>
            <li><i class="fas fa-medal"></i> Achievement 3</li>
         </ul>
      </section>
      <section id="projects">
         <h2>Previous Projects</h2>
         <ul>
            <li><i class="fas fa-laptop-code"></i> Project 1</li>
            <li><i class="fas fa-paint-brush"></i> Project 2</li>
            <li><i class="fas fa-lightbulb"></i> Project 3</li>
         </ul>
      </section>
      <script src="script.js"></script>
   </body>
</html>
